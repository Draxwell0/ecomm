openapi: 3.0.3
info:
  title: API ecomm-alura
  description: API para acessar as categorias e produtos do e-commerce
  version: 0.0.1
  
paths:
  /api/categories:
    get:
      tags:
        - Categorias
      summary: Acessa todas categorias
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
  /api/categories/{_id}:
    parameters:
    - name: _id
      in: path
      schema:
        type: string
      required: true
    get:
      tags:
      - Categorias
      summary: Lista detalhes de uma categoria
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          description: Categoria não encontrada
          content:
            application/json:
              example: "Não encontrado"                 
  /api/admin/categories:
    post:
      tags: 
      - Categorias
      summary: Cadastra novas categorias
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                nome: 
                  type: string
      responses:
        201:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /api/admin/categories/{_id}:
    parameters:
    - name: _id
      in: path
      schema:
        type: string
      required: true
    put:
      tags:
      - Categorias
      summary: Atualiza uma categoria (admin)
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        200:
          description: Atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'  
    delete:
      tags:
      - Categorias
      summary: Remove uma categoria (admin)
      responses:
        200: 
          description: Deletado com sucesso
    patch:
      tags:
      - Categorias
      summary: Ativa uma categoria (admin)
      responses:
        200:
          description: Ativado com sucesso
components:
  schemas:
    Category:
        type: object
        properties:
          _id:
            type: string
          nome:
            type: string
          status:
            type: string
