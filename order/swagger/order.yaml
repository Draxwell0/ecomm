openapi: 3.0.3
info:
  title: API ecomm-alura
  description: API para acessar os usuários e pedidos do e-commerce
  version: 0.0.1
paths:
  /api/users:
    get:
      tags:
      - Usuários
      summary: Acessa os usuários existentes
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    nome:
                      type: string
  /api/users/{_id}:
    parameters:
    - name: _id
      in: path
      schema:
        type: string
      required: true
    get:
      tags:
      - Usuários
      summary: Lista os detalhes de um usuário
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                example: "Não encontrado"
  /api/admin/users/{_id}:
    parameters:
    - name: _id
      in: path
      schema:
        type: string
      required: true
    post:
      tags: 
      - Usuários  
      summary: Cria um novo usuário (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSend"
      responses:
        201:
          description: Adicionado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                example: "Não encontrado"                
    put:
      tags:
      - Usuários
      summary: Atualiza um usuário (admin)
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSend"
      responses:
        200:
          description: Atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                example: "Não encontrado"                
    delete:
      tags:
      - Usuários
      summary: Remove um usuário (admin)
      responses:
        200: 
          description: Deletado com sucesso
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                example: "Não encontrado"          
components:
  schemas:
    User:
      type: object
      properties:
        _id: 
          type: string
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        dataCriacao:
          type: string
          format: date-time
        cpf:
          type: string
        telefone:
          type: string
        endereco:
          type: object
          properties:
            rua:
              type: string
            numero:
              type: string
            complemento:
              type: string
            cep: 
              type: string
            cidade:
              type: string
            estado:
              type: string
    UserSend:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        endereco:
          type: object
          properties:
            rua:
              type: string
            numero:
              type: string
            complemento:
              type: string
            cep: 
              type: string
            cidade:
              type: string
            estado:
              type: string